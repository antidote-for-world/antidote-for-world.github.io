<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 添加样式以使导航栏固定在页面顶部 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* 导航栏样式 */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        /* 导航链接样式 */
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* 鼠标悬停时更改导航链接样式 */
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

<!-- 导航栏 -->
<nav>
    <a href="#home">首页</a>
    <a href="#about">关于我们</a>
    <a href="#services">服务</a>
    <a href="https://www.example.com" target="_blank">外部链接</a>
    <!-- 在 href 中使用 # 符号表示页面内跳转到具有相应 id 的元素 -->
</nav>

<!-- 页面内容 -->
<div style="padding: 20px;">
    <h2 id="home">欢迎来到首页</h2>
    <p>这是首页的内容。</p>

    <h2 id="about">关于我们</h2>
    <p>关于我们的详细信息。</p>

    <h2 id="services">我们的服务</h2>
    <p>我们提供的各种服务。</p>
</div>

</body>
</html>
